<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/product', productId]">
            {{ product.name }}
        </a>
 <!-- 
        <a [title]="product.name + ' details'" [routerLink]="['/product', productId,product.name]">
            {{ product.name }}
          </a>
          <a [title]="product.name + ' details'" [routerLink]="['/product', product.id]">
            {{ product.name }}
          </a> 
  -->
    </h3>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <button (click)="share(product.name)">
        Share
    </button>
<app-product-alerts [products]="product" (notify)="onNotify(product.name)"></app-product-alerts>
</div>
